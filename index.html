<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3 form-container">
                <form id="contactForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                        <div class="invalid-feedback">
                            Por favor, forneça um endereço de email válido.
                        </div>
                        <div class="valid-feedback">
                            Perfeito!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="assunto">Assunto</label>
                        <input type="text" class="form-control" id="assunto" placeholder="Assunto" required>
                        <div class="invalid-feedback">
                            Por favor, escreva um assunto.
                        </div>
                        <div class="valid-feedback">
                            Perfeito!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="3" placeholder="Mensagem" required></textarea>
                        <div class="invalid-feedback">
                            Por favor, escreva uma mensagem.
                        </div>
                        <div class="valid-feedback">
                            Perfeito!
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
